<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Welcome to Bora UI Automation Test</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="landing.html">Bora UI Automation</a>

          type="button"

          data-target="#mobile-nav"

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mobile-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="students.html"> Students </a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register -->
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-md-8 m-auto">
            <h1 class="display-4 text-center">Sign Up</h1>
            <p class="lead text-center">Create your Bora student account</p>
            <form action="successScreen.html">
              <div class="form-group">
                <label class="sr-only" for="name">Name:</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="option1"
                    required
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="option2"
                    required
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email Address"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="course">Select a course:</label>
                <select
                  name="Course"
                  class="form-control form-control-lg"
                  required
                >
                  <option value="" selected disabled hidden
                    >Select a course</option
                  >
                  <option value="selenium">Selenium Automation</option>
                  <option value="javascript"
                    >Front End Development with Angular</option
                  >
                  <option value="java"
                    >Java Spring Full Stack Development</option
                  >
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  name="password"
                  required
                  minlength="6"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password2">Confirm Password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
                  name="password2"
                  required
                  minlength="6"
                />
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <input type="checkbox" id="notarobot" required />
                  <label class="form-check-label" for="notarobot">
                    I'm not a robot
                  </label>
                </div>
              </div>
              <input type="submit" class="btn btn-info btn-block mt-4" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
      Copyright &copy; 2018 Bora UI Automation
    </footer>
